services:
  postgres:
    image: postgres:16
    container_name: feed_pg
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: feed_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  auth-service:
    build:
      context: ../auth-service
      dockerfile: infra/Dockerfile
    environment:
      - DATABASE_URL=
      - JWT_SECRET=changeme
    depends_on:
      - postgres
    ports:
      - "8081:8081"

volumes:
  postgres_data:
  redis_data:
